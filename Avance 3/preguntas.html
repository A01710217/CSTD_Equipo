                            <div class="select select-tipo-pregunta">

                                    <option>Pregunta de texto</option>
                                </select>
                            </div>
                        </div>
                        <div class="mt-6">
                            <div class="field">
                                <div class="control">
                                    <input class="input preguntas-main__block" type="text" placeholder="Escribe la pregunta...">
                                </div>
                            </div>
                        </div>
                        <div class="mt-6">
                            <label class="title is-4 preguntas-main">Opciones: </label> <img src="./images/boton.png" alt="Agregar" class="preguntas-main__button">

                                <div class="control">

                            </div>
                            </label>

                                    <label for="tipo" class="preguntas-main">Opcional</label>
                                    <label class="switch">
                                        <input type="checkbox">
                                        <span class="slider round"></span>
                                    </label>
                                </div>
                                <div class="column">
                                    <button class="boton-preguntas-guardar">Guardar</button>
                                </div>
                              </div>
                        </div>

                    <div class="column">
                      <p class="bd-notification is-danger pregunta-title-formulario">Formulario</p> <br><br>

                        <div class="preguntas-main  title is-5">
                            <p>1.XXXXXXXXXXXXXXXXXXXXXXX</p>

                            <input class="preguntas-main__text-input" type="text" name="">

                        </div>

                            <input type="radio" value="HTML">
